<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f7b0f;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  
  <!-- Wallet body with shadow -->
  <rect x="34" y="50" width="112" height="85" rx="9" fill="white" opacity="0.98" filter="url(#shadow)"/>
  
  <!-- Wallet flap (top fold) -->
  <path d="M 43 50 L 137 50 L 131 43 L 49 43 Z" fill="white" opacity="0.85"/>
  
  <!-- Card slot -->
  <rect x="45" y="69" width="90" height="20" rx="5" fill="#27ae60" opacity="0.25"/>
  
  <!-- Decorative dots on wallet -->
  <circle cx="49" cy="56" r="2.3" fill="#27ae60" opacity="0.3"/>
  <circle cx="131" cy="56" r="2.3" fill="#27ae60" opacity="0.3"/>
  <circle cx="49" cy="127" r="2.3" fill="#27ae60" opacity="0.3"/>
  <circle cx="131" cy="127" r="2.3" fill="#27ae60" opacity="0.3"/>
  
  <!-- Rupiah symbol -->
  <text x="90" y="110" font-family="Arial,sans-serif" font-size="38" font-weight="bold" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Rp</text>
</svg>
