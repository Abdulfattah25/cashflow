<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f7b0f;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="102" fill="url(#grad)"/>
  
  <!-- Wallet body with shadow -->
  <rect x="96" y="144" width="320" height="240" rx="26" fill="white" opacity="0.98" filter="url(#shadow)"/>
  
  <!-- Wallet flap (top fold) -->
  <path d="M 122 144 L 390 144 L 373 122 L 139 122 Z" fill="white" opacity="0.85"/>
  
  <!-- Card slot -->
  <rect x="128" y="197" width="256" height="58" rx="12" fill="#27ae60" opacity="0.25"/>
  
  <!-- Decorative dots on wallet -->
  <circle cx="139" cy="160" r="6.5" fill="#27ae60" opacity="0.3"/>
  <circle cx="373" cy="160" r="6.5" fill="#27ae60" opacity="0.3"/>
  <circle cx="139" cy="360" r="6.5" fill="#27ae60" opacity="0.3"/>
  <circle cx="373" cy="360" r="6.5" fill="#27ae60" opacity="0.3"/>
  
  <!-- Rupiah symbol -->
  <text x="256" y="314" font-family="Arial,sans-serif" font-size="106" font-weight="bold" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Rp</text>
</svg>
