<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f7b0f;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="192" height="192" rx="38" fill="url(#grad)"/>
  
  <!-- Wallet body with shadow -->
  <rect x="36" y="54" width="120" height="90" rx="10" fill="white" opacity="0.98" filter="url(#shadow)"/>
  
  <!-- Wallet flap (top fold) -->
  <path d="M 46 54 L 146 54 L 140 46 L 52 46 Z" fill="white" opacity="0.85"/>
  
  <!-- Card slot -->
  <rect x="48" y="74" width="96" height="22" rx="5" fill="#27ae60" opacity="0.25"/>
  
  <!-- Decorative dots on wallet -->
  <circle cx="52" cy="60" r="2.5" fill="#27ae60" opacity="0.3"/>
  <circle cx="140" cy="60" r="2.5" fill="#27ae60" opacity="0.3"/>
  <circle cx="52" cy="135" r="2.5" fill="#27ae60" opacity="0.3"/>
  <circle cx="140" cy="135" r="2.5" fill="#27ae60" opacity="0.3"/>
  
  <!-- Rupiah symbol -->
  <text x="96" y="118" font-family="Arial,sans-serif" font-size="40" font-weight="bold" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Rp</text>
</svg>
